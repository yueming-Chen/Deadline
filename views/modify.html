<!DOCTYPE html>
<html>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>

<!-- 最新編譯和最佳化的 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- 選擇性佈景主題 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- 最新編譯和最佳化的 JavaScript -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
<head>
  <title>食譜管理系統 v2.0.1</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">A D M I N</a>
        </div>
      </div>
    </nav>
    <div class='loader loader--audioWave'></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>
            <a href="/">
            <img class="icon" src="../img/dashboard-5-xxl.png" alt="">
            資料總覽</a></li>
            <li>
            <a href="/list">
            <img class="icon" src="../img/add_list.png" alt="">
            列表</a></li>
            <li class="active"><a href="/upload">
            <img class="icon" src="../img/upload-icon-22.png" alt="">
            上傳</a></li>
          

          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div id='main' class="row">
            <div class="widget-header">
              <h2><img class="icon" style="width:35px;height: 35px;" 
              src="https://card.sinopac.com/images/iconNetworkMembersArea01.png" alt="">
              更新食譜</h2>
            </div>
            <div class="widget-context">
              <fieldset>
              <legend>食譜撰寫</legend>
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-md-3">
                      <label class="control-label" for="email">編號:</label>
                    </div>
                    <div class="col-sm-9">
                      <input type="name" class="form-control" id="number" disabled="disabled" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-3">
                      <label class="control-label" for="email">食譜名稱</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-3">
                      <label class="control-label" for="email">作者</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="author" placeholder="Enter author">
                    </div>
                  </div>
                  <div class="form-group"  id="photo">
                    <div class="col-md-3">
                    <label class="control-label" for="pwd">照片</label>
                    </div>
                    <div id="mainPhoto" class="col-sm-6">
                      <div class="section">
                        <input name="photo" id="photoUrl" type="file" class="form-control" multiple>
                      </div>
                    </div>
                  </div>
                  <div class="form-group"  id="description">
                    <div class="col-md-3">
                    <label class="control-label" for="pwd">內容介紹</label>
                    </div>
                    <div id="mainDescription" class="col-sm-6">
                      <div class="section">
                        <textarea id="desText1" rows="3" cols="100" 
                        placeholder="輸入前置作業吧!"></textarea>
                        <button id="desPlus" type="button" class="btn btn-default plus">+</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" >
                    <div class="col-md-3">
                      <label class="control-label" for="pwd">內容預覽</label>
                    </div>
                    <div class="col-sm-6" id="preview">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button id="submit" type="button" class="btn btn-danger">Submit</button>
                      <button id="cancel" type="button" class="btn btn-default">cancel</button>
                    </div>
                  </div>
                </form>
              </fieldset>
            </div><!--widget-context-->
          </div><!--main-->
        </div>
      </div>
    </div>
</body>
</html>
<script type="text/javascript" src='../javascripts/modifyCtrl.js'></script>
